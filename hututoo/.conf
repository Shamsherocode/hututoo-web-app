<VirtualHost *:80>
	ServerAdmin info@browsewire.net
	ServerName api.psd2htmlx.com
	DocumentRoot /home/user/django_project
	ErrorLog /var/www/html/API/error.log
	CustomLog /var/www/html/API/access.log combined

	Alias /static /home/user/django_project/static
	<Directory /home/user/django_project/static>
		Require all granted
	</Directory>

	Alias /static /home/user/django_project/media
	<Directory /home/user/django_project/media>
		Require all granted
	</Directory>

	<Directory var/www/html/API/hututoo/hututoo/hututoo>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess django_project python-path=//var/www/html/API/hututoo/hututoo python-home=/var/www/html/API/hututoo/web
	WSGIProcessGroup django_project
	WSGIScriptAlias / /var/www/html/API/hututoo/hututoo/hututoo/wsgi.py
</VirtualHost>